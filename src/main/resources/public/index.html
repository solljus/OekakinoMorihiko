<!DOCTYPE html>
<html>
	<head>
		<title>しゅうちゃんのおえかき場UIβ</title>
		<meta name="author" content="syu_chan_1005"/>
		<meta name="description" content="自由にお絵かきが出来る！">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/color-picker.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
			  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

		<script src="js/Common.js"></script>
		<script src="js/lib/Floodfill.js"></script>
		<script src="js/lib/color-picker.min.js"></script>
		<script src="js/Websocket.js"></script>
		<script src="js/Login.js"></script>
	</head>

	<body>
		<div id="login-dialog" title="Connect">
			<label for="jquery-ui-dialog-form-name">UserName</label>
			<input type="text" id="jquery-ui-dialog-form-name" class="text ui-widget-content ui-corner-all" />
		</div>

		<div id="no-websocket-dialog" title="Connect">
			<p>Press OK will not connect to WebSocket.</p>
		</div>

		<div id="left">
			<div id="canvases">
				<canvas width="1280" height="720" class="canvas" id="mainCanvas"></canvas>
				<canvas width="1280" height="720" class="canvas" id="selfCanvas"></canvas>
				<canvas width="1280" height="720" class="canvas" id="coverCanvas"></canvas>
			</div>
			<div id="canvasmenu">
				<div id="mode">
					<div class="menuicon" id="modeicon"></div>
					<div id="modetext">Server offline</div>
				</div>

				<div id="items">
					<div id="icons">
						<div class="menuicon" id="clear"><i class="fa fa-times"></i></div>
						<div class="menuicon" id="colorf5f5f5"><i class="fa fa-eraser"></i></div>
						<div class="menuicon selectable" id="spoit"><i class="fa fa-eyedropper"></i></div>
						<div class="menuicon selectable" id="fill"><i class="fa fa-paint-brush"></i></div>
						<div class="menuicon selectable special" id="square"><i class="fa fa-square"></i></div>
						<div class="menuicon selectable special" id="circle"><i class="fa fa-circle"></i></div>
						<div class="menuicon selectable special" id="line"><b><i>/</i></b></div>
					</div>

					<div id="inputs">
						<div>
							<label class="inputs-label">透明度</label>
							<input type="range" id="alpha" value="100" min="1">
						</div>
						<div>
							<label class="inputs-label">ペンの太さ</label>
							<input type="range" id="size" value="1" min="1" max="100">
						</div>
					</div>
				</div>

				<canvas width="150" height="150" id="previewCanvas"></canvas>

				<div id="color-sample">
				</div>

				<div id="color-input">
					<div id="color-picker"></div>
					<button id="color-save">パレットに登録</button>
				</div>
			</div>
		</div>

		<div id="right">
			<div id="chatTable">
				<div id="sessioncount">接続中...</div>
				<div>
					<label>テキスト</label>
					<input id="chattext" type="text">
					<input id="chatsend" type="button" value="送信">
				</div>
				<div id="chatcontentlist">
					<!-- Javascript
					<article class="chatcontent">
						<span>匿名<span>
						<span id='subChatContent'>id:123456789</span>
						<div>ないよう</div>
					</article>
					-->
				</div>
			</div>
			<div id="share">
				<a href="https://twitter.com/syu_chan_1005">@syu_chan_1005</a>
				<a href="https://github.com/syuchan1005/OekakinoMorihiko">
					<i class="fa fa-github"></i>
				</a>
				<a class="tweet-btn" href="https://twitter.com/intent/tweet
								?url=http://%E3%81%97%E3%82%85%E3%81%86%E3%81%A1%E3%82%83%E3%82%93.%E3%82%B3%E3%83%A0
								&text=%E3%81%8A%E7%B5%B5%E3%81%8B%E3%81%8D%E3%81%AE%5E%E7%9A%BF%CE%B2
								&hashtags=%E3%81%8A%E3%81%88%E3%81%8B%E3%81%8D%E3%81%AE%E3%82%82%E3%82%8A%E3%81%B2%E3%81%93%20">Tweet</a>
				<input type="button" id="downloadPng" value="DownloadPNG">
			</div>
		</div>

		<script src="js/Menu.js"></script>
		<script src="js/Canvas.js"></script>
	</body>
</html>
